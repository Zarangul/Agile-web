<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../css2/style.css" />
  <title>Frame 7</title>

<body id="frame-7">
  <header>
    <h2 class="header__page-title">Support</h2>

        <tr>

        </tr>
        <tr>
          <td></td>

          <td></td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="../script/main.js"></script>

</html>
