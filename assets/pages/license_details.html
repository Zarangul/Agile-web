<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/zb_style.css">
    <title>License Details</title>
  </head>
  <body>
    <header>Navbar</header>
    <section
      class="bg-light pt-5 pb-5"
      style="min-height: 85vh; background-color: #b2b2b2"
    >
      <main class="container">
        <div class="row pb-4 gap-3 justify-content-md-between">
          <div
            class="bg-white p-4 d-flex flex-column company-name"
            style="border-radius: 20px; width: 400px; min-height: 250px;"
          >
            <h5 class="m-auto" style="font-size: 25px">Product</h5>
            <div class="p-4">
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold">Type:</span>
                <span style="font-size: 25px">Dailer</span>
              </p>
              <p class="d-flex flex-wrap justify-content-between">
                <span style="font-size: 25px; font-weight: bold"
                  >Subscription ID:</span
                >
                <span style="font-size: 25px">S2KM-AO4J-TMXA-ZCJI</span>
              </p>
            </div>
          </div>
          <div
            class="bg-white p-4 d-flex flex-column company-name"
            style="border-radius: 20px;width: 400px; min-height: 250px;"
          >
            <h5 class="m-auto" style="font-size: 25px">Users</h5>
            <div class="p-4">
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold">Type:</span>
                <span style="font-size: 25px">25</span>
              </p>
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold"
                  >Active currently:</span
                >
                <span style="font-size: 25px">18</span>
              </p>
            </div>
          </div>
          <div
            class="bg-white p-4 d-flex flex-column company-name"
            style="border-radius: 20px; width: 400px; min-height: 250px;"
          >
            <h5 class="m-auto" style="font-size: 25px">Date</h5>
            <div class="p-4">
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold">Order:</span>
                <span style="font-size: 25px"
                  ><time datetime="2022-09-29">29.09.2022</time></span
                >
              </p>
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold">Expiry:</span>
                <span style="font-size: 25px"
                  ><time datetime="2024-09-29">29.09.2024</time></span
                >
              </p>
            </div>
          </div>
     
          <div
            class="bg-white p-4 d-flex flex-column align-items-center justify-content-evenly company-name"
            style="border-radius: 20px; width: 400px; min-height: 250px;"
          >
            <h5 class="m-auto" style="font-size: 25px">Status</h5>
            <div class="p-4">
              <p style="font-size: 25px">Active</p>
            </div>
          </div>
          <div
            class="bg-white p-4 d-flex flex-column align-items-center justify-content-evenly company-name"
            style="border-radius: 20px; width: 400px; min-height: 250px;"
          ></div>
          <div
            class="bg-white p-4 d-flex flex-column align-items-center justify-content-evenly company-name"
            style="border-radius: 20px; width: 400px; min-height: 250px;"
          ></div>
        </div>
        <div class="row">
          <div class="col-12 bg-white p-4 d-flex flex-column" style="border-radius: 20px; min-height: 250px;">
            <h5 class="m-auto" style="font-size: 25px">Registration</h5>
           <div class="d-flex flex-sm-column flex-md-row justify-content-md-between">
             <div class="p-4" style="width: 45%;">
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold">Company name:</span>
                <span style="font-size: 25px">PashaBank</span>
              </p>
              <p class="d-flex flex-wrap justify-content-between">
                <span style="font-size: 25px; font-weight: bold"
                  >Email:</span
                >
                <span style="font-size: 25px">pashabank@pasha.az</span>
              </p>
          </div>
          <div class="p-4" style="width: 45%;">
              <p class="d-flex justify-content-between">
                <span style="font-size: 25px; font-weight: bold">Country:</span>
                <span style="font-size: 25px">Azerbaijan</span>
              </p>
              <p class="d-flex flex-wrap justify-content-between">
                <span style="font-size: 25px; font-weight: bold"
                  >Phone Number:</span
                >
                <span style="font-size: 25px">+994(50)1234567</span>
              </p>
          </div>
           </div>
        </div>
        <div class="row pt-4">
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center">

                    <button class="text-white zb-btn">Back</button>
                </div>
            </div>
        </div>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
