<html>
<head>
  <title>Agile Web | Sign In</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/assets/css/vugar.css" />
  <link rel="stylesheet" href="../css/rufet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
  <section class="bg-light pb-5 pt-5" style="height: 100vh; background-color: #b2b2b2">
    <div class="rufet container" style="position: relative;">
      <div class="rufet-left bg-white col-md-8 col-sm-11 d-flex align-items-center justify-content-center"
        style="border-top-left-radius: 30px; border-bottom-left-radius: 30px;">
        <img src="../image/AGILE-SOLUTIONS-1-1024x725-1 1.png" alt="" class="agilelogo"
          style="max-width: 150px; position: absolute; top: -25; left: 0;">
        <div class="text-center">
          <h1 id="sign-in-title" class="fw-bold mb-5 display-6 text-center">Sign in</h1>
          <div class="container">
            <form class="form">
              <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email1" id="email" name="email" placeholder="Email">
              </div>
            </form>
          </div>
          <div class="container">
            <form class="form">
              <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password1" id="email" name="Password" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="d-flex flex-column align-items-start mt-3">
            <div class="form-check mb-2">
              <input class="form-check-input larger-checkbox" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="text-start mt-2 ms-5">
              <div class="d-inline-block">
                <u>
                  <span class="fw-500 fs-6 text-muted" style="margin-left: 45px;">Forgot Your Password?</span>
                </u>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
              <div>
                <button type="button" id="sign-in-button" onclick="window.location.href='../../assets/pages/home.html'" class="btn btn-primary btn-lg rounded-pill">SIGN IN</button>
                <a style="color: white; text-decoration: none">SIGN IN</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rufet-right col-md-4 col-sm-11 d-flex align-items-center justify-content-center"
        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px;">
        <div class="text-center">
          <h1 id="welcome-title" class="fw-bold mb-5 display-6">Welcome</h1>
          <p class="text-center fs-4 mb-5">
            Don't have an account yet? <br />
            Create an account here.
          </p>
          <div class="d-flex justify-content-center">
            <a href="../../index.html" class="btn btn-primary btn-lg rounded-pill w-75">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="javascript.js"></script>
</html>
